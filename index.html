<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3-Day Challenge | 김민규 대장님의 AI특급 교육</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter'
        });
    </script>
</head>
<body>
    <div id="app">
        <!-- Hero Section -->
        <section class="hero container">
            <div class="hero-header">
                <p class="hero-subtitle animate" style="animation-delay: 0s;">김민규 대장님의 AI특급 교육</p>
                <h1 class="hero-title animate" style="animation-delay: 0.1s;">AI 3일 안에 뿌수기!</h1>
            </div>
            <p class="hero-description animate" style="animation-delay: 0.2s;">
                AI를 단 3일 만에 완전 정복! 🚀<br>
                "챗봇은 이제 그만, 진짜 AI 에이전트를 만들어봅시다!"
            </p>
            <div class="animate" style="animation-delay: 0.4s;">
                <button class="cta-button pulse-button" onclick="startChallenge()">
                    🚀 특급 보충 수업 시작하기 🚀
                </button>
            </div>
            
            <!-- Compact Feature Cards Integrated into Hero -->
            <div class="features">
                <div class="card animate" style="animation-delay: 0.6s;">
                    <h3>DAY 1: SET UP</h3>
                    <p>AI 뇌구조 파악 및 에이전트 환경 완벽 세팅</p>
                </div>
                <div class="card animate" style="animation-delay: 0.7s;">
                    <h3>DAY 2: ACTION</h3>
                    <p>에이전트 만들기 및 Skill 활용 실전 기술</p>
                </div>
                <div class="card animate" style="animation-delay: 0.8s;">
                    <h3>DAY 3: MASTER</h3>
                    <p>자동화 워크플로우 완성 및 시스템 통합</p>
                </div>
            </div>
        </section>
    </div>

    <script src="./main.js"></script>
</body>
</html>
