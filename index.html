<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3-Day Challenge | 김비서와 함께하는 AI 정복</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <!-- Hero Section -->
        <section class="hero container">
            <h1 class="animate">
                <span class="name-highlight" style="position: relative;">
                    박시우찬 엄마, 아빠
                    <span class="auto-highlight" style="position: absolute; top: -20px; right: -130px; font-size: 0.3em;">초등 AI 마스터 연수</span>
                </span>를 위한<br>
                AI 3일 뿌수기
            </h1>
            <p class="animate" style="animation-delay: 0.2s;">
                생활기록부보다 치밀하고, 공개수업보다 완벽한 커리큘럼! 🍎<br>
                "시우찬아 기둘려라! 이제 엄마 아빠가 학교에서도 집에서도 AI 종결자다!"
            </p>
            <div class="animate" style="animation-delay: 0.4s;">
                <button class="btn-primary" onclick="startChallenge()">특급 보충 수업 시작</button>
            </div>
            
            <!-- Compact Feature Cards Integrated into Hero -->
            <div class="features">
                <div class="card animate" style="animation-delay: 0.6s;">
                    <h3>DAY 1: SET UP</h3>
                    <p>AI 뇌구조 파악 및 에이전트 환경 갓벽 세팅</p>
                </div>
                <div class="card animate" style="animation-delay: 0.7s;">
                    <h3>DAY 2: ACTION</h3>
                    <p>API 연동 및 브라우저 제어 실전 기술 습득</p>
                </div>
                <div class="card animate" style="animation-delay: 0.8s;">
                    <h3>DAY 3: MASTER</h3>
                    <p>비밀기지 배포 및 자동화 워크플로우 완성</p>
                </div>
            </div>
        </section>
    </div>

    <script src="./main.js"></script>
</body>
</html>
